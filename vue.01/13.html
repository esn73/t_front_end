<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 기본 템플릿</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
    
</head>
<body>
    <div id="app">
        <input type="text" v-model="name"> <!--v model 양방향으로 데이터 바인딩
            수정된 값이 같이 변형돼서 반영됌-->
        <h1>{{name}}씨 안녕하세요</h1>
        <hr>
        <p v-on:click="popup">오늘의 날씨:{{weather}}</p> <!--팝업열기-->
        <hr>
        <a v-bind:href="hrefA" v-bind:target="targetA">
            <img v-bind:src="srcA" v-bind:alt="altA">
        </a>
        <ul>
            <li v-for="(item, i) in items">{{ (i+1)+ "-"+ item }}</li>
        </ul>
        <div class="popup" v-if="show">
            <p v-on:click="close">오늘의 날씨는 {{weather}} ~!!!</p><!-- 팝업닫기-->
        </div>
    </div>
    <script>
        new Vue({
            el: "#app" , 
            data:  {
                show: false,
                name:"홍길동",
                items: ["바나나","딸기","키위","수박"],
                weather: "매우 춥습니다.",
                hrefA:"https://www.naver.com/",
                srcA:"https://picsum.photos/400", //랜덤이미지 출력사이트
                altA:"랜덤이미지",
                targetA:"_blank"
            }, 
            methode: {
                popup: function(){
                    this.show=true;
                },
                close: function () {
                    this.show=false;
                }
            },
        });
    </script>
    
</body>
</html>
