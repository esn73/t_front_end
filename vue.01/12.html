<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 기본 템플릿</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
    
</head>
<body>
    <div id="app">
        <h1 v-bind:class="text">{{title}}</h1>
        <ul v-bind:id="ten">
            <li v-for="menu in menus">{{menu}}</li>
        </ul>
        <button v-on:click="popAlert">경고장 출력</button>
    </div>
    <script>
        new Vue({
            el: "#app" ,
            data: {
                ten: "ten",
                text:"text",
                title:"점심메뉴 출력",
                menus:["짜장면","라면","떡볶이","햄버거"]
            },
            methods:{
                popAlert:function(){
                    alert(1234);
                }
            }
            
        });
    </script>
    
</body>
</html>
