<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 기본 템플릿</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
    
</head>
<body>
    <div id="app">
        <button v-on:click="clickBtn">클릭!</button>
    </div>
    <script>

        new Vue({
            el: "#app" , 
            data:  {
                num:0,
            },
            methods:{
                clickBtn:function(txt){ //txt: 매개변수
                    alert("클릭"+txt);
                }
            }
        });
    </script>
    
</body>
</html>
