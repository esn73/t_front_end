<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전역 컴포넌트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
    
</head>
<body>
    <div id="app">
        <button>등록!</button>
        <my-com></my-com>
        <my-com2></my-com2>      
    </div>
    <script>

        Vue.component('my-com',{
            templeate:"<div> 전역 컴포넌트가 등록되었습니다.</div>"
        });

        let cmp={
            templeate: "<div>지역 컴포넌트가 등록되었습니다.</div>"
        }

        new Vue({
            el: "#app",
            component: { //지역 컴포넌트 '컴포넌트명 ':컴포넌트 내용
                'my-com2':cmp
            } 
        });
    </script>
    
</body>
</html>
