<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개변수 함수</title>
</head>
<body>
    <script>
        // 리턴식이 있는 더하기 함수 만들기-리턴,매개변수
        function add(x,y){
            return x+y;
        }
        var result=add(2,3);
        var result2=add(4,7);
        document.write(result2);
    </script>
</body>
</html>
