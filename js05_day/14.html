<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과목의 평균값 구하기</title>
</head>
<body>
    <script>
        //국어 영어 수학 
        function testAvg(arrName){ //arrData 점수 배열명
            //(국어 영어 수학)/3=평균점수
            var sum = 0;
            for(var i = 0; i<arrName.length; i++){
                sum += Number(prompt(arrName[i] + "점수는 ?","0"));
            }
            return sum/arrName.length;
        }

        var arrSubject=["국어", "영어", "수학", "과학","음악"];
        // var arrData=["국어", "영어", "수학"]; ->102050
        // var arrSubject=[10, 20, 50];

        var result=testAvg(arrSubject);
        // document.write("3과목 점수의 총합은 : " +result+"점 입니다.");
        document.write(arrSubject.length+"과목 점수의 평균은"+result+"점 입니다.")
    </script>
</body>
</html>
