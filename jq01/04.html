<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        #box{width: 300px; height: 100px; border: 5px solid red;
        background-color: yellow; padding: 20px;
        margin: 50px 20px;}
    </style>
</head>
<body>
    <div id="box">box</div>
    <button>hide</button>
    <button>show</button> 
    <button>toggle</button>
    <script>
        $("button").eq(0).click(function(){
            // alert("버튼1클릭!!")
            $("#box").css("display","none";)
        });
        $("button:nth-child(3)").click(function(){ //body의 자식
            // alert("버튼2 클릭!!")
            $("#box").css("display","block";)
        });
            $("button:nth-of-type(3)").click(function(){ 
            // alert("버튼3 클릭!!")
            if($("#box").css("display")=="block"){
                $("#box").css("display","none")
            }else{
                $("#box").css("display","block")
            }
        });
    </script>
</body>
</html>
