<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .txt1 {background-color: yellow; margin: 10px 0;}
        .txt2 {background-color: skyblue; margin: 10px 0;}
    </style>
    <script>
        // $(document).ready(function(){})   = $(function(){
        $(function(){
            $(".btn1").click(function(){ //500px이동
                $(".txt1").animate({"margin-left":"500px"}, 2000, "linear", function(){
                    alert("END~!!!")
                });
            });
            $(".btn2").click(function(){ //50px (누적)이동
                $(".txt2").animate({marginLeft : "+=50px"},500,"linear");
            });
        });
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">500px 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">50px 이동</span>

</body>
</html>
