<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경속성</title>
    <style>
        body{background-image: url(test.png);
            background-repeat: no-repeat;
            background-size:  200px;
            background-position:right bottom;
            background-attachment: fixed;
        }
        div{ border: 1px solid blue; width: 300px; height: 500px;
     margin: 10px auto;
        }
        .box1{ background-color: chocolate ;}
        .box2{ background-image: url(test.png);}
        .box3{}
        .box4{ background-image: url(test.png);
            background-size: 30%; background-repeat: repeat-x
            ;}
        .box5{ background-image: url(test.png);
            background-size: 100px ;
            background-repeat: no-repeat;
            background-position: 50% 50%;            
        }
        .box6{ background-image: linear-gradient(45deg, blue, skyblue);}
        .box7{ background-image: radial-gradient(circle, yellow, orange, red 50%);
            height: 800px;
            }
        .box8{ background-image: repeating-linear-gradient(yellow, yellow 20px, red 20px, red 40px);}
        .box9{ background-image: url(test.png);
               background-size:  contain; /*cobver 이미지잘림 */
               background-position: center;
               background-repeat: no-repeat;
               width: 50%;
        }
    </style>
</head>
<body>

    <div class="box1">box1</div>
    <div class="box2">box2 <img src="test.png" alt=""></div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
    <div class="box9">box9</div>
    
</body>
</html>
