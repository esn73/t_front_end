<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>짝수/홀수 판단해주는 프로그램</title>
</head>
<body>
    <script>
        var num=prompt("숫자를 입력해주세요", "0")
        if(num%2==0){
            console.log("숫자"+num+" 짝수입니다.");
        } else{
            console.log("숫자"+num+" 홀수입니다.");
        }
    </script>
</body>
</html>
