<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>삼항연산 투표권 확인 프로그램</title>
</head>
<body>
    <script>
        var age=prompt("나이를 입력해주세요");
        const basic=18;
        var result=age>=basic?"투표가 가능합니다.":"투표가 불가능합니다.";
        // document.write(result)
        document.write("당신은 나이가" + age + "살 이므로" +    result);
    </script>
</body>
</html>
