<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디/비번 체크</title>
</head>
<body>
    <script>
        var id=prompt("아이디를 입력해주세요");
        var pw=prompt("비밀번호를 입력해주세요");

        if(id=="test" && pw=="123"){
            alert("로그인이 성공했습니다.");
        }else{
            alert("아이디, 비밀번호가 일치하지 않습니다.")
        }
    </script>
</body>
</html>
