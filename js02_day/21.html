<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터를 같은지 여러번 체크해야할 때</title>
</head>
<body>
    <script>
        var site=prompt("즐겨사용하는 포털 사이트를 입력해주세요");

        var url; //데이터를 할당하지 않았음.
        
        switch(site){
            case "구글": url="www.google.com"; //https://
            break;
            case "다음": url="www.daum.net";
            break;
            case "네이버": url="www.naver.com";
            break;

            default:alert("보기중에 없는 사이트 입니다.");

        }

        if (url){ //url=0,"",,null->거짓인경우 실행x
            window.open("https:"+url); //새창열기로 해당 url 주소로 넘김
        }

    </script>
</body>
</html>
