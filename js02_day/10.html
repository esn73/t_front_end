<body>
    <script>
        // if(조건){조건이 참이면 실행;}
        
        if (false){

        }
        // if(조건){조건이 참이면 실행;} else {조건이 거짓이면 실행;}

        if (true){
            console.log("true~!!!");
        }esle{

        }

        // *else if(조건3) {조건이 거짓이면 실행;}

        var a=0;
        if(a>3){
            alert("첫번재 조건이 거짓입니다.")

        }else if(a==3){
            alert("두번째 조건이 참입니다.")
        }else if(a<3){
            alert("세번째 조건이 참입니다.")
        else {
            alert("모든 조건이 거짓입니다.")
}

    </script>
