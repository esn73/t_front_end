<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>경고창-확인 true/취소 false 버튼</title>
</head>
<body>
    <script>
        var result=confirm("탈퇴 하시겠습니까?");


        if(result){
            document.write("탈퇴처리가 되었습니다.");
        }else{
            document.write("탈퇴처리가 취소 되었습니다.");
        }
    </script>
</body>
</html>
