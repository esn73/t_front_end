<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투표권 확인60~73p</title>
</head>
<body>
    <script>
        var age=prompt("나이를 입력해주세요","0");
        const basic=18;

        if(age>=basic){
            document.write(`당신은 ${age}살 이므로 투표가 가능합니다.`);
        }else{
            document.write(`당신은 ${age}살 이므로 투표가 불가능합니다.`);
        }

    </script>
    
</body>
</html>
