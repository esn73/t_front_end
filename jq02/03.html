<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="js/jquery.min.js"></script>
    <style>
        #box{width: 50px; height: 50px; background-color: crimson;
            top:50%; left: 50%;
            position: absolute; transform: translate(-50%, -50%);}
    </style>
    <script>
        // $(document).click();
        $(document).on("keydown", function(e){
            console.log(e) //keyCode: 32
 
            switch(e.keyCode){
                case 37: // left 37
                $("#box").animate({left:"-=50px"}, 200);
                break;
                case 39: //right 39
                $("#box").animate({left: "+=50px"},200);
                break
                case 38: //top 38
                $("#box").animate({top: "-=50px"}, 200);
                break;
                case 40: //down
                $("#box").animate({top: "+=50px"}, 200)
                break;
                default: alert("키보드 방향키를 눌러주세요")
            }
        });
        $(document).off("kyedown");
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
