<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        #box{width: 600px; height: 300px; padding: 30px; 
            border: 1px solid #333;}
        button{color: #fff; padding: 10px 20px; border: none;} 
        button:nth-of-type(1){background-color: rgb(238, 48, 190);}
        button:nth-of-type(2){background-color: rgb(50  , 100, 200);}
        button:nth-of-type(3){background-color: rgb(30, 200, 150);}
    </style>
    <script>
        $(document).ready(function){
            $("button").click(function()){
                let bgColor=$(this).css("background-color");
            $('#box').css("background-color", bgColor)
            });
        });
    </script>
</head>
<body>
    <button>레드</button>
    <button>블루</button>
    <button>그린</button>
    <hr>
    <div id="box"></div>
</body>
</html>
