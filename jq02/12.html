<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수치 메서드</title>
    <script src="js/jquery.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{position: relative;}
        #box{padding: 30px; margin: 30px;
            background-color: skyblue; border: 10px solid #333;
            position: absolute; left: 100px; top: 100px;}
    </style>
    <script>
        $(function(){
            $("#box").width(150).height(200);
            console.log("width:" +$("#box").width());
            console.log("height:" +$("#box").height());

            console.log("innerWidth: " +$("#box").innerWidth()); //210
            console.log("innerHeight: " +$("#box").innerHeight()); //260

            console.log("outerWidth: " +$("#box").outerWidth() ); //230
            console.log("outerHeight: " +$("#box").outerHeight() ); //280

            console.log("outerWidth(true): " +$("#box").outerWidth(true) ); //290
            console.log("outerHeight(true): " +$("#box").outerHeight(true) ); //340
            
            console.log("offset left:" +$("#box").offset().left); //130
            console.log("offset top:" +$("#box").offset().top); //130

        });
    </script>
</head>
<body>
    <div id="box">내용</div>
</body>
</html>
