<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img src 속성 조작 겔러리</title>
    <script src="js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "굴림", sans-serif;
            font-size: 12px;
        }
        #wrap {
            width: 200px;
            margin: 20px auto;
        }
        #wrap .page {
            text-align: right;
            margin-bottom: 5px;
        }
        #wrap .page .page_n {
            display: inline-block;
            margin-right: 10px;
        }
        #wrap .page button {
            border: none;
            background: #666;
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 1.5;
            overflow: hidden;
        }
        #wrap .imgbox {
            width: 200px;
            height: 200px;
            border: 2px solid #505900;
            overflow: hidden;  
        }  
        #wrap .imgbox img { width: 100%; }
    </style>
    <script>
     $(function(){
         // let totalNum = $(".imgbox img").length;  // 5
         let totalNum = 5;
         console.log(totalNum);
         let nowNum = 1;
         
         $(".page span:first").text(nowNum);
         $(".page span:last").text(totalNum);

         $(".nextBtn").click(function(){
             nowNum++; 
             if ( nowNum > 5 ) { nowNum = 1; }
             console.log(nowNum); // 2, 3, 4, 5, 1
             $(".page span:first").text(nowNum);
             $(".imgbox img").attr("src", "images/marke" + nowNum +".jpg");
         });

         $(".prevBtn").click(function(){
             nowNum--;
             if ( nowNum < 1 ) { nowNum = 5; }
             console.log(nowNum);  // 5, 4, 3, 2, 1, 5
             $(".page span:first").text(nowNum);
             $(".imgbox img").attr("src", "images/marke" + nowNum +".jpg");
         });
     });
    </script>
</head>
<body>
   <div id="wrap">
       <div class="page">
           <span> <!-- 현제이미지번호 --> </span> / 
           <span> <!-- 총이미지 갯수 --> </span>
           <button class="prevBtn"> &lt; </button>
           <button class="nextBtn"> &gt; </button>
       </div>
       <div class="imgbox">
           <div><img src="images/marke1.jpg" alt="1"></div>
           <!-- <div><img src="images/marke2.jpg" alt="2"></div>
           <div><img src="images/marke3.jpg" alt="3"></div>
           <div><img src="images/marke4.jpg" alt="4"></div>
           <div><img src="images/marke5.jpg" alt="5"></div>        -->
       </div>        
   </div> 
</body>
</html>
