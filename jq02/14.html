<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 겔러리</title>
    <script src="js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "굴림", sans-serif;
            font-size: 12px;
        }
        #wrap {
            width: 200px;
            margin: 20px auto;
        }
        #wrap .page {
            text-align: right;
            margin-bottom: 5px;
        }
        #wrap .page .page_n {
            display: inline-block;
            margin-right: 10px;
        }
        #wrap .page button {
            border: none;
            background: #666;
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 1.5;
            overflow: hidden;
        }
        #wrap .imgbox {
            width: 200px;
            height: 200px;
            border: 2px solid #505900;
            overflow: hidden;  
        }  
        #wrap .imgbox img { width: 100%; }

        .slider { padding: 0; list-style: none; height: 200px; }
        .slider li { float: left; width: 200px; height: 200px; }
    </style>
    <script>
     $(function(){
         let totalNum = $(".imgbox img").length;  // 5
         let nowNum = 0;
         
         $(".page span:first").text(nowNum+1);
         $(".page span:last").text(totalNum);

         // 초기세팅
         let imgWidth = $(".slider li").width();  // 200px
         let imgTotalWidth = imgWidth * totalNum;
         $(".slider").width( imgTotalWidth );

         $(".nextBtn").click(function(){
             nowNum++; 
             if ( nowNum >= 5 ) { nowNum = 0; }
             console.log(nowNum); // 1, 2, 3, 4, 0
             $(".page span:first").text(nowNum+1);
             $(".slider").animate({marginLeft: -imgWidth * nowNum}, 1000);
         });

         $(".prevBtn").click(function(){
             nowNum--;
             if ( nowNum < 0 ) { nowNum = 4; }
             console.log(nowNum);  // 4, 3, 2, 1, 0, 4
             $(".page span:first").text(nowNum+1);
             $(".slider").animate({marginLeft: -imgWidth * nowNum}, 1000);
         });
     });
    </script>
</head>
<body>
   <div id="wrap">
       <div class="page">
           <span> <!-- 현제이미지번호 --> </span> / 
           <span> <!-- 총이미지 갯수 --> </span>
           <button class="prevBtn"> &lt; </button>
           <button class="nextBtn"> &gt; </button>
       </div>
       <div class="imgbox">
           <ul class="slider">
              <li><img src="images/marke1.jpg" alt="1"></li>
              <li><img src="images/marke2.jpg" alt="2"></li>
              <li><img src="images/marke3.jpg" alt="3"></li>
              <li><img src="images/marke4.jpg" alt="4"></li>
              <li><img src="images/marke5.jpg" alt="5"></li>  
           </ul>     
       </div>        
   </div> 
</body>
</html>
