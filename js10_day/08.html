<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <script>
        let arr=[1,3,5,7,9]; //배열
        console.log(arr);

        arr.push(7,9);
        console.log(arr); //[1,3,5,7,9]

        arr.unshift(0);
        console.log(arr) //[0,1,3,5,7,9]

        let arr2=["html","css","javascript"];

        arr2.pop();//**pop은 배열 맨뒤 등록된 데이터 삭제
        console.log(arr2);//['html', 'css']
        arr2.pop();
        console.log(arr2);

        arr2.push("css");
        arr2.push("javascript");
        console.log(arr2);//['html','css','javascript']

        arr2.splice(1,1)
        arr2.splice(0,1,"web")//교체 데이터 등록

        arr.splice(0,1);//slice(위치인덱스번호,삭제갯수)
        console.log(arr2)//
    </script>
</body>
</html>
