<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>위치속성</title>
    <style>
        *{margin: 0; padding: 0;}
        #box{width: 150px; height: 100px; background-color: orange;
            margin: 100px 250px;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box=document.getElementById("box")
        //대상의 크기
        console.log("offsetWidth:" +box.offsetWidth) ;//너비 150
        console.log("offsetWidth:" +box.offsetHeight) ;//길이 100
        //대상의 좌표
        console.log("offsetTop: " + box.offsetTop);//수직좌표100
        console.log("offsetLeft: " + box.offsetLeft)//수평좌표250

        //화면크기
        console.log("window.outerWidth: " + window.outerWidth);
        console.log("window.outerWidth: " + window.outerHeight);
        console.log("window.outerWidth: " + window.innerWidth);
        console.log("window.outerWidth: " + window.innerHeight);
    </script>
</body>
</html>
