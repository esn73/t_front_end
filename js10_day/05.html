<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>점심 메뉴 리스트 만들기</title>
    <style>
        .red{color: crimson; line-height: 1.8; font-size: 18px;cursor: pointer;}
    </style>
</head>
<body>
    <h1>점심 메뉴 리스트</h1>
    <input type="text" placeholder="점심메뉴를 등록해주세요" id="menu">
    <button class="btn">메뉴등록</button>
    <hr>
    <ul class="menulist"></ul>
    <script>
        let btn=document.querySelector(".btn") //등록메뉴
        let menu=document.getElementById("menu") //메뉴텍스트 인풋박스
        let menulist=document.querySelector(".menulist")

        btn.addEventListener("click",add)

        function add(){
            // //aler("test")
            // let menuText=menu.value;
            // console.log(menuText)
            let newMenu=document.createTextNode(menu.value);
            let tagLi=document.createElement("li");
            let attr=document.createAttribute("class");
            attr.value="red";

            tagLi.setAttributeNode(attr);
            tagLi.appendChild(newMenu);

            console.log(tagLi);
            menulist.appendChild(tagLi);

            let list=document.querySelectorAll(".menulist li");

            for(let i=0; i<list.length; i++){     //삭제 기능
                list[0].onclick=function(){
                this.remove();

            }
       
  
            }
        }
    </script>
</body>
</html>
