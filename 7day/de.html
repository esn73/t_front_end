<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     * { margin: 0; padding: 0; }   
     .title { text-align: center; color: crimson; padding: 30px 0; cursor: pointer; }
     .title span { position: relative; }
     .title span::after { content: ""; position: absolute; left: 0; bottom: 0; 
                          width: 100%; height: 2px; background-color: crimson; 
                          transform: scaleX(0); transition: 1s; 
                          transform-origin: left; }
     .title:hover span::after { transform: scaleX(1); }
     #sidenav {} 
     #sidenav ul { width: 150px; position: relative; margin-top: 50px; } 
     #sidenav ul li { line-height: 3; font-size: 18px; padding-left: 50px; 
                      margin-bottom: 5px; border-radius: 5px; 
                      position: absolute; left: -180px; width: 100%; 
                      transition: .5s; } 
     #sidenav ul li:nth-child(1) { background-color: coral; top: 0px; } 
     #sidenav ul li:nth-child(2) { background-color: cornflowerblue; top: 60px; } 
     #sidenav ul li:nth-child(3) { background-color: darkolivegreen; top: 120px; } 
     #sidenav ul li:nth-child(4) { background-color: lightseagreen; top: 180px; } 

     #sidenav ul li:hover { left: -20px; }

     .text { text-align: center; font-size: 32px; margin: 50px 0; 
             position: relative; }
     .text span { position: absolute; background-color: #555; padding: 10px 30px;
                  border-radius: 6px; left: 50%; top: -60px; 
                  color: #fff; font-weight: normal; font-size: 24px;
                  transform: translateX(-50%); opacity: 0; transition: .5s; }
     .text span::after { content: ""; position: absolute; bottom: -20px; left: 50%;
                         transform: translateX(-50%);
                         border-width: 10px; border-style: solid;
                         border-color: #555 transparent transparent transparent; }
     .text:hover span { opacity: 1; }                                
    </style>
</head>
<body>
  <h1 class="title">
      <span>
          Sidenav Buttons
          <!--::after -> 가상공간에 라인 그리기 -->
      </span>
  </h1>  
  <div id="sidenav">
    <ul>
        <li>About</li>
        <li>Blog</li>
        <li>contact</li>
        <li>notice</li>
    </ul>  
  </div>  
  <h2 class="text">
      스누피가 말했다
      <span>왈왈~!!!</span>
  </h2>
</body>
</html>
