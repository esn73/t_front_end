<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>로고 애니메이션</title>
    <style>
        body{margin: 0; padding: 100px; background-color: #333; height: 400px;}
        #logo_box{position: relative; width: 120px; height: 50px; transform: translate(-50,-50);
                    left: 50%; top: 50%; height: 50px; border-radius: 50%;
        }
        #logo_box> div {width: 50px; height: 50px; border-radius: 50%;
                        position: absolute ; top: 0;}
        .circle1{background-color: #5e239d; left: 0; animation: circle 1s infinite;}
        .circle2{background-color: #f61067; right: 0;animation: circle 1s infinite; }
        
        @keyframes ircle1{
            0%{left:0; z-index: 1;}
            50%{:left:60%;}

        }

        @keyframes .circle2{
            0%{:right:0}
            50%{:right:60%;}
        }
        .title{font-size: 52px; color: #fff;text-align: center; opacity: 0.5;
                animation: typo 3s infinite alternate; 
        } 
        @keyframes typo{
            from{opacity: 0; letter-spacing: -10px;}
            to{opacity: 1; letter-spacing: 100px;}
        }

    </style>
</head>
<body>
    <h1 class="title">kakaocorp.com</h1>
    <div id="logo_box">
        <div id="circle1"></div>
        <div id="circle2"></div>
    </div>
</body>
</html>
