<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        html{scroll-behavior: smooth;}
        #wrap{width: 500px; margin: 0 auto;}
        header, main, footer { border: 2px solid blue; 
                               padding: 5px; margin: 10px 0;}
        header{text-align: center;}
        main{height: 1000px; position: relative; }
        .box1, .box2, .box3, .box4{width: 50px; height: 50px; background-color: green;
            color: #fff; text-align: center; position: absolute;}
        .box1{top: 0; left: 0;}
        .box2{top: 0; right: 0;}
        .box3{bottom: 0; left: 0;}
        .box4{bottom: 0; right: 0;}
        .box5{ background-color: #ccc; height: 40px; position: absolute; margin-left: -50px;
            width: 100px; text-align: center;
            line-height: 40px; top: 0; left: 50%;
             margin-left: -50px;}
        .box6{width: 100px; height: 100px; background-color: deeppink; 
            left: 50%; top:50%; margin: -50px 0 0 -50px;
            border-radius: 50%; text-align: center; color: #fff; 
            line-height: 100px; position: absolute;
        }
        
        footer{height: 80px; position: relative;}
        footer span{border-radius: 50%;width: 50px; height: 50px; text-align: center; line-height: 50px;
                    position: absolute; top: 50%; margin-top:-25px; color: #fff;
        }
        .icon1{background-color: purple; right: 80px;}
        .icon2{background-color: aquamarine; right: 50px; z-index: 1;}
        .icon3{background-color: purple; right: 20px;}
        .quick{width: 100px; height: 200px; background-color: blue; position: absolute;
            left:50%; top:120px; margin-left: -360px;
        }
        .test{width: 100px; height: 80px;position: absolute; border: 1px solid blue;
            margin ;    
        }
        .top{width: 50px; height: 50px; background-color: deeppink; border-radius: 50%;
            position: fixed; right:50px; line-height: 50px; bottom: 50px
            ;}
        .top a{text-decoration: none; color: #fff;}

    
    </style>
</head>
<body>
        <!-- #wrap>div.box$*6{box$} -->
<div id="wrap">
    <header>
        <h1>LOGO</h1>
    </header>
    <main>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
    </main>
    <footer>
        <span class="icon1">S</span>
        <span class="icon2">N</span>
        <span class="icon3">S</span>
    </footer>
    <div class="quick">banner</div>
    <div class="test">test</div>
    <div class="top"><a href="#">top</a></div>

</div>
</body>
</html>
