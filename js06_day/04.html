<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>갤러리</title>
    <style>
        *{margin: 0; padding: 0;}
        #gallery{width: 350px; overflow: hidden;
        margin: 100px auto; border: 3px solid #ccc;
        text-align: center;    }
        #gallery img{width: 100%; display: block;
        box-sizing:border-box}
        #gallery button{ padding: 10px 20px; margin-top: 30px;
        background-color: brown; color: #ccc; border: none;

        }
    </style>
</head>
<body>
    <div id="gallery">
        <p><img src="images/n1.jpg" alt="" id="photo"></p>
        <p>
            <button onclick="gallery('prev')">이전</button>
            <button onclick="gallery('next')">다음</button>
        </p>
    </div>
    <script>
        
        var num=1; //n1.jpg, n2.jpg ...n5.jpg
        var img=document.getElementById("photo");

        function gallery(btn){
            if(btn=="next"){
                if(num>=5){num=0;}
                //다음 버튼 클릭 ture //5->1.jpg 무한루프
                num++; console.log(num);

            }else{
                //이전 버튼을 클릭->false //1->5.jpg 무한루프
                if(num<=1){num=6;}
                num--; console.log(num);

            }
            img.setAttribute("src", "images/n" + num + ".jpg")
        }
    </script>
</body>
</html>
