<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>147p</title>
</head>
<body>
    <script>
        var num=100;
        //A개발자
        function menu(){
            num +=100; //num=num+100=>200
            document.write("A개발자 : " +num, "<br>") 
        }
        menu();

        //B개발자 - [B개발자:100]
        function menu(){
            document.write("B개발자 : " +num,"<br>");
        }
    </script>
</body>
</html>
