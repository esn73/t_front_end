<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="sum">0</p>
    <button onclick="plus()">증가 +</button>
    <button onclick="minus()">감소 -</button>

    <script>
        var sum=0;
        function plus(){

            if(sum>=10)
                return;
                console.log(sum)
                sum++; 
            document.getElementById("sum").innerHTML=sum;
        }   
        function minus(){
            if(sum<=0)return;
            console.log(sum)
            sum--;
            document.getElementById("sum").innerHTML=sum;
            
        }
    </script>
</body>
</html>
