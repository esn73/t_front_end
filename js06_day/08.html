<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재귀함수</title>
</head>
<body>
    <script>

        //
        var num=0;
        function test(){
            if(num==10)return;
            num++;
            document.write(num,"<br>");
            test();
        }

        test();
        
    </script>
</body>
</html>
