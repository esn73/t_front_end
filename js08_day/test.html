<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품페이지</title>
    <style>
      #wrap { width: 700px; margin: 0 auto; } 
      .clear::after { content: ""; display: block; clear: both; }
      .title { text-align: center; }
      .left { float: left; width: 50%; }
      #coffee { width: 100%; border: 4px solid brown; box-sizing: border-box; display: block; }
      .coffee_list { list-style: none; padding: 0; }
      .coffee_list li { float: left; width: 32%; margin-right: 2%; 
                        border: 4px solid brown; box-sizing: border-box; }
      .coffee_list li:last-child { margin-right: 0; }
      .coffee_list li img { width: 100%; display: block; }
      .right { float: right; width: 50%; }
      .coffee_text { padding: 0; margin-left: 50px; }
      .coffee_text li { line-height: 2; }
      .addbtn { width: 100%; padding: 10px 0; text-align: center; margin: 30px 0 20px 30px; }
      .view { margin-left: 30px; }
      .detail { margin-left: 30px; line-height: 1.8; font-size: 14px; color: #555; 
                display: none; }
      #popup { position: fixed; left: 0; right: 0; top: 0; bottom: 0;
               background-color: rgba(0,0,0,0.7); z-index: 999; display: none; }
      .modal { background-color: #fff; width: 300px; padding: 50px;
               text-align: center; margin: 100px auto; }                 
      .modal .close { background-color: brown; color: #fff; border: none;
                      padding: 10px 20px; }
