<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 편집 메서드101.p</title>
    <!-- 배열 100~103p -->
</head>
<body>
   <script>
       var arr1=["사당","교대","방배","강남"];
       var arr2=["신사", "압구정","옥수"];

       var result=arr1.join("-");
       console.log(result);

       result=arr1.concat(arr2);//배열합치기 
       console.log(result); //['사당', '교대', '방배', '강남', '신사', '압구정', '옥수']

    // slice a를 인덱스 번호를 시작으로 b보다 1작은 값까지 자름
       result=arr1.slice(1, 3); //slice(시작숫자, 끝번호)
       console.log(result); // ['교대', '방배']

       result=arr1.sort();//오름차순 정리
       console.log(result); // ['강남', '교대', '방배', '사당']

       result=arr2.reverse();//목록 순서를 뒤집어서 출력-
       console.log(result); //['옥수', '압구정', '신사']

       result=arr1.splice(2,1,"test"); //splice(인덱스 시작번호, 자를 갯수,"test")
       console.log(result);//['방배']
       console.log(arr1);//['강남', '교대', 'test', '사당']

       result=arr1.pop(); //마지막 배열 삭제 '강남', '교대', 'test'
            //   arr1.pop(); '강남', '교대',
            //   arr1.pop(); //강남
       console.log(result);
       console.log(arr1)

       result=arr1.shift();//첫번째 배열 삭제
       console.log(result);
       console.log(arr1);

       result=arr1.push("123;"); //배열의 마지막 데이터 추가
              arr1.push("영등포구청역"); 
       console.log(arr1); //['교대', 'test', '123;', '영등포구청역']

       result=arr1.unshift("front");
       result=arr1.unshift("front2");
       console.log(arr1); // ['front2', 'front', '교대', 'test', '123;', '영등포구청역']


       console.log(arr1.length); //6개

   </script> 
</body>
</html>
