<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>가속도</title>
    <style>
        #wrap{border: 2px solid skyblue; padding: 5px;margin-bottom: 20px;}
        #wrap>div{height: 50px; margin: 5px; background-color: skyblue; width: 100px;
            transition-property: width;
            transition-duration: 1s;
        }
        #wrap:hover>div{width: 100%;}

        .lineartra{transition-timing-function: linear;}
        .ease{transition-timing-function:ease}
        .ease-in-out{transition-timing-function: ease-in-out;}
        .ease-in{transition-timing-function: ease-in;}
        .ease-out{transition-timing-function: ease-out;}
        #wrap .box{width: 50px; height: 50px; border-radius: 50%; background-color: red; display: block;
                    margin: 10px; transition: all 3s cubic-bezier(0.82, -0.19, 0.31, 1.18);       }
        #wrap:hover .box{margin-left: 95%; transform: rotate(360deg);}

    </style>
</head>
<body>
    <div id="wrap">
         <div class="linear">ease</div>

        <div class="ease">ease</div>
        <div class="ease-in-out">ease-in-out</div>

        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
    </div>
    <div id="wrap">
        <span class="box">box</span>
    </div>
</body>
</html>
