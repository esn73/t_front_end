<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .list{list-style: none;margin: 50px;}
        .list li{width: 350px; height: 200px;
                border: 2px solid deeppink; float: left;
                margin: 20px;  margin: 20px;
                overflow: hidden; position: relative;
        }
        .list li img{width: 100%; transition: .5s;}
        .list li:hover img{transform: scale(1.2);}
        .list li .icon{width: 50px; height: 50px; background-color: deeppink; color: #fff;
                        border-radius: 50%; position: absolute; left: 50%; top: -100px;text-align: center;
                        transform:translate(-50%, 50%); line-height:50px; transition: top 1s ease;}
        .list li:hover .icon{top: 50%;}

    </style>
</head>
<body>
    <!-- ul.li>li*3>img -->
    <ul class="list">
        <li><img src="images/test.jpg" alt="1">
            <span class="icon">SALE</span>
        </li>
        <li><img src="images/test.jpg" alt="2">
            <span class="icon">SALE</span>
        </li>
        <li><img src="images/test.jpg" alt="3">
            <span class="icon">SALE</span>
        </li>
    </ul>
</body>
</html>
