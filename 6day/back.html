<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뒤집기 효과</title>
    <style>
        #wrap{width: 350px;height: 200px; margin: 100px auto; border: 1px solid #333; 
                perspective: 1000px;
        } 
        .inner{position: relative; height: 200px; transform-style: preserve-3d;
                /* transition-property: transform; all->모든 css속성 기본 값  (transition:transform 기재안할때) 
                transition-duration: 1s;
                transition-timing-function: ease; -> 안써도 들어감
                transition-delay: 2s; */
                transition: .5s;
        }
        .fron, .back{position: absolute; left: 0; top: 0; width: 100%; height: 100%;}
        .front{}
        .front img{width: 100%;}
        .back{background-color: #ddd; text-align: center; padding: 50px; 
                box-sizing: border-box; transform: rotateY(180deg);
            }
        .back h2{font-size:32px ;}
        #wrap:hover .inner{transform: rotateY(180deg);}

    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <div class="front">
                <img src="images/test.jpg" alt="배너">
            </div>
            <div class="back">
                <h2>한정특가</h2>
            </div>
        </div>
    </div>
</body>
</html>
