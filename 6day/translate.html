<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate:원래 있던 위치로 부터 좌표이동</title>
    <style>
        #origin{border: 1px solid #555; float: left;
                margin: 30px;}
        #origin>div{width: 350px; height: 200px; overflow: hidden;
                    transition-property: transform; /* css 속성이람 */
                    transition-duration: .5s; /* 중간단계 랜더링 시간 */
                    transition-timing-function: ease; /* 가속도 */
                    transition-delay: 0s; /* 애니메이션 지연시간*/    }
        #origin>div>img{width: 100%;}

        .translate:hover{transform: translate(50px,50px);}
        .translateX:hover{transform: translateX(50px);}
        .translateY:hover{transform: translateY(50px);}
    </style>
</head>
<body>
    <div id="origin">
        <div class="translate">
            <img src="images/test.jpg" alt="배너">
        </div>
    </div>
    <div id="origin">
        <div class="translateX">
            <img src="images/test.jpg" alt="배너">
        </div>
    </div>
    <div id="origin">
        <div class="translateY">
            <img src="images/test.jpg" alt="배너">
        </div>
    </div>
</body>
</html>
