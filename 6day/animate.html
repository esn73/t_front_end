<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <style>
        #wrap{padding: 10px; border: 2px solid skyblue;}
        #wrap>.box{width: 50px; height: 50px; border-radius: 50%; background-color: skyblue;
                    animation-name: play;
                    animation-duration: 1s;
                    animation-iteration-count: infinite; /*반복횟수 infinite-무한반복*/
                    animation-timing-function: ease;
                    animation-direction: alternate; /*되감기*/
                    animation-fill-mode: forwards; /*끝나는 지점에서 멈춤*/
                    animation-delay: 1s;
        }
        @keyframes play{
            from{margin-left: 0;}
            to{margin-left: 90%;} }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">box</div>
    </div>
</body>
</html>
