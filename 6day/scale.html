<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale:확대, 축소</title>
    <style>
        #origin{border: 1px solid #555; float: left;
                margin: 30px;}
        #origin>div{width: 350px; height: 200px; overflow: hidden;
                    transition-property: transform; /* css 속성이람 */
                    transition-duration: .5s; /* 중간단계 랜더링 시간 */
                    transition-timing-function: ease; /* 가속도 */
                    transition-delay: 0s; /* 애니메이션 지연시간*/    }
        #origin>div>img{width: 100%;}

        .scale:hover{transform: scale(2);}
        .scaleX:hover{transform: scaleX(1.5);}
        .scaleY:hover{transform: scaleY(0.5);}
    </style>
</head>
<body>
    <div id="origin">
        <div class="scale">
            <img src="images/test.jpg" alt="배너">
        </div>
    </div>
    <div id="origin">
        <div class="scaleX">
            <img src="images/test.jpg" alt="배너">
        </div>
    </div>
    <div id="origin">
        <div class="scaleY">
            <img src="images/test.jpg" alt="배너">
        </div>
    </div>
</body>
</html>
