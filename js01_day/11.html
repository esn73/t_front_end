<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x=123;
        console.log(x,typeof x) //123 'number'

        var input1=prompt("첫번째 숫자1을 입력해주세요"); // 경고창 + input 기능
        var input2=prompt("두번째 숫자2를 입력해주세요"); // 

        console.log( typeof input1, typeof input2);
        console.log("첫번째 숫자+두번째 숫자="+(Number(input1)+Number(input2)));
        console.log("첫번째 숫자-두번째 숫자="+(input1-input2));
        console.log("첫번째 숫자*두번째 숫자="+(input1*input2));
        console.log("첫번째 숫자/두번째 숫자="+(input1/input2));
    </script>
    
</body>
</html>
