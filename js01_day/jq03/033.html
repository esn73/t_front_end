<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json 타입 데이터 가져오기</title>
    <script src="js/jquery.min.js"></script>
    <style>
        table{border-collapse:collapse ;}
        td{border: 1px solid #ccc; padding: 5px;}
    </style>
    <script>
        $(function(){
            $.ajax({
                url:"data/MOCK_DATA.json",
                dataType:"json",
                success:function(data){
                    let $table=$("<table>");
                    for(let i in data){
                        let $id=data[i].id
                        let $first_name=data[i].first_name;
                        let $last_name=data[i].last_name;
                        let $email=data[i].email;
                        let $gender=data[i].gender;

                        let $tr=$("<tr>").append(
                            $("<td>").text($id), //<td></td>
                            $("<td>").text($first_name),
                            $("<td>").text($last_name),
                            $("<td>").text($email),
                            $("<td>").text($gender),
                        );
                        $table.append($tr);
                    }
                    $("#wrap").append($table);
                },
                error: function(){
                alert("데이터 연결이 실패했습니다.")
                }
            });
        });
    </script>
</head>
<body>
    <h1>회원정보 출력</h1>
    <div id="wrap">

    </div>
</body>
</html>
