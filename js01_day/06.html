<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 종류 - 문자, 숫자, 참거짓, null</title>
</head>
<body>
    <script>
        var txt = "javascript"
        var num = "100";
        var tag = "<q>인용문에 사용하는 '태그q' 입니다.</q>"
        var text = true; //boolean 참거짓 데이터
        var k = 10>100;
        var t = Boolean(1) //Boolean(0)->false
        var z;
        var w = null

        document.write(txt, "<br>");
        document.write(num, "<br>");
        document.write(tag, "<br>");
        document.write(k, "<br>");
        document.write(t, "<br>");
        document.write(z, "<br>"); //indefind
        document.write(w, "<br>"); //null


    
    </script>
</body>
</html>
