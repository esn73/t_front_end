<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var x=1;
        var y=2;
        //var z=x+y;
        console.log(typeof y) 

        console.log("x+y="+(x+y));
        console.log("x-y="+(x-y));
        console.log("x*y="+(x*y));
        console.log("x/y="+(x/y));
        console.log("x%y="+(x%y)); //나머지 값 구하는 연산자 %

    </script>
</body>
</html>
