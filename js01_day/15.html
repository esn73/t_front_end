<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x=5;
        var y=3;

        var z1=x++; //후치연산 1증감 5++
        var k1=y--; //후치연산 1감소 3-- **후치연산은 바로 출력이안됌
    

        console.log(z1, k1); //5 3

        var z2=x;
        var k2=y;
        console.log(z2, k2); //6 2




    </script>
</body>
</html>
