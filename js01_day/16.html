<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>점심메뉴 리스트</title>
</head>
<body>
    <script>
        var menu="<ul>";
            menu+="<li>짜장면</li>";
            menu+="<li>피자</li>";
            menu+="<li>햄버거</li>";
            menu+="<li>라면</li>";
            menu+="</ul>";

        document.write(menu);
        console.log(menu);

        var num1=10;
        var num2=3;

        num1+=num2; //num1=num1+num2
        document.write(num1,"<br>"); //13

        num1-=num2; //num1=13-3
        document.write(num1,"<br>");//10

        num1*=num2;//num1=10*3
        document.write(num1,"<br>");//30
        
        num1/=num2;// num1=30/3
        document.write(num1,"<br>"); //10

        num1%=num2;
        document.write(num1,"<br>"); //1
    </script>
</body>
</html>
