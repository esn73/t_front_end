<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동적 데이터 타입</title>
</head>
<body>
    <script>
        var x ="test"
            x = 2; // 변수에 값을 재대입하면 기존 값은 사라진다
        var y = 1; // let 재선언X / var는 마지막 선언 출력

        const z = 3; //상수 값이 변경되지않음
              z = 4; // const는 상수이므로 값을 변경할 수 X

        console.log(x);
        console.log(y);
        console.log(z); 
    </script>
</body>
</html>
