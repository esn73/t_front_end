<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        table{border-collapse: collapse; float: left; margin: 20px;}
        th, td {border: 1px solid #ccc; padding: 5px;}
    </style>
</head>
<body>
    <script>
        var num=0;
        var sum=0;
        var table="";
        //<tr><td 2x24 </td></tr>
                        // table +="<tr><td>"
        for(var i=2; i<10; i++){
             table += "<table>";
            table +="<caption>"+i+"단 </caption>";
            for(var j=2; j<10; j++){
                sum=String(i*j);

                if(sum==9 || sum==49){
                    table +="<tr><td style='color:red'>"
                }else if(sum.indexOf("7")>=0){ //-1없음
                    table +="<tr><td style='color:blue'>"

                }else{
                    table +="<tr><td>";
                }


                table +=i+"x"+j+"="+sum; //2x2=4
                table +="</td></tr>"
                
            }
            table +="</table>";
        }
        document.write(table);
    </script>
</body>
</html>
