<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성조작</title>
</head>
<body>
    <h1>음식 리스트</h1>
    <ul class="list">
        <li>짜장면</li> <!--클릭한 위치만 폰트 사이즈 24px 폰트컬러 레드-->
        <li>피자</li>
        <li>햄버거</li>
        <li>떡볶이</li>
        <li>치킨</li>
    </ul>
    <hr>
    <button>점심 메뉴 변경2</button><!--음식 리스트 -> 점심 메뉴-->
    <button>style 변경</button> <!--배경 노랑색, 테두리 레드-->
    <hr>
    <div class="imgbox"> 
        <img src="images/easys-1.jpg" alt="여자어린이">
    </div>
    <p class="subtitle">여자어린이</p>

    <script>
        var btn=document.getElementsByTagName("button"); //배열
        var tagH1=document.querySelector("h1");
        var tagLi=document.querySelectorAll(".list li"); //배열
        var tagImg=document.querySelector(".imgbox img"); //이미지 태그 단수
        var subtitle=document.querySelector(".subtitle")

        btn[0].onclick=function(){
            //tagH1
            var txt=this.innerHTML; //this는 이벤트가 발생한 자기 자신을 가리킴
            tagH1.innerHTML=txt;
        }
        //태그위치.style->해당 태그에 인라인 style 속성 추가->우선 순위가 높다
        btn[1].onclick=function(){
            for(var i=0; i<tagLi.length; i++){
            tagLi[i].style.backgroundColor="yellow";
            tagLi[i].style.border="2px solid red";
            }
        }

            for(var i=0 ; i<tagLi.length ; i++){ 

            tagLi[i].onclick=function(){
                //모든 리스트 초기화
                for(var i=0 ; i<tagLi.length ; i++){
                    tagLi[i].style.cssText
                    =`font-size:16px; color:black; font-weight:normal`
                    // tagLi[i].style.color="black";
                    // tagLi[i].style.fontSize="16px";
                    // tagLi[i].style.fontWeight="normal";
                }
                this.style.cssText
                =`font-size:24px; color:red; font-weight:bold`
            }
                // this.style.color="red";
                // this.style.fontSize="24px";
                // this.style.fontWeight="bold"
        }
        //요소.setAttribute("속성이름","대입값");
        tagImg.onclick=function(){
            this.setAttribute("src", "images/easys-2.jpg");
            this.setAttribute("alt", "남자어린이");
        }

        tagImg.onmouseover=function(){
            this.src="images/easys-2.jpg";
            this.setAttribute("alt", "남자어린이");
            subtitle.innerHTML="남자어린이"
        }

        tagImg.onmouseout=function(){
            this.setAttribute("src","images/easys-1.jpg");
            this.setAttribute("alt", "여자어린이");
            subtitle.innerHTML="여자어린이"
        }


    </script> 
</body>
</html>
