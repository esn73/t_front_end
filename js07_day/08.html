<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1~100까지 숫자중에서 5의 배수 총합</title>
</head>
<body>
    <script>
        var sum=0;
        var count=0;

        for(var i=0; i<=100; i++){
            // console.log(i);
            if(i % 5==0){ //5의 배수만 찾기
                count++;
                console.log(sum + "+" + i + "=" + (sum+i));
                sum += i;

            }
        }
        document.write(`<p>5의 배수의 총합은 ${sum} 이고 총 갯수는 ${count} 개입니다.</p>`)
    </script>
</body>
</html>
