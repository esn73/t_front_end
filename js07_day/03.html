<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 즉시 실행</title>
</head>
<body>
    <script>
        // (function(){}());

        var result=(function(){
            return 1+2;
        }());
        console.log(result);

        var result2=(function(a,b){ //매개변수가 있는 함수
            return a+b; 
        }(5,8)); //->인수 추가
        console.log(result2);
    </script>
</body>
</html>
