<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지식공방</title>
    <style>
        *{margin: 0; padding: 0;} /* *는 모든 태그 선택*/
        #wrap{width: 1000px; margin: 0 auto; border:1px solid #582582;}
        header{}/*font-size: 0; or >>disbplay:block */
        header img{width: 100%; /*wrap(부모박스 기준으로)*/ display: block;}


        nav{background-color: #582582; height: 50px;}
        .menu{list-style: none;width: 600px; margin: 0 auto;} 
        .menu li{float: left; line-height: 50px; width: 120px;
                text-align: center;}
        .menu li a{text-decoration: none; color: #fff;}
        .menu li:hover a {color: orange;}


        #content{padding: 50px 0; text-align: center;}
        .title{ color: #582582 ; }
        /* text-decoration: underline; , padding-bottom:10px */
        .title span{ border-bottom: 1px solid #582582;}
        .clear::after{content: ""; display: block; clear: both;}

        .list { list-style: none; margin-top: 30px; width: 886px; margin: 30px auto;}
        .list li { float: left; width: 280px; height: 350px; 
                   margin-right: 20px;}

        .list li:last-child{margin-right: 0;}

        .list li:nth-child(1) .imgbox{background-image: url(images/pro2.jpg); 
            background-position: center; background-size: cover;}
        .list li:nth-child(2) .imgbox{background-image: url(images/pro3.jpg); 
            background-position: center; background-size: cover;}
        .list li:nth-child(3) .imgbox{background-image: url(images/pro4.jpg);
             background-position: center; background-size: cover;}

        .imgbox{position: relative; width: 100%; height: 300px; border: 1px solid #582582;
                box-sizing: border-box; background-position: center;
                background-size: cover;
        }
        .icon{background-color: #582582 ; color: #fff; 
            width: 50px; height: 30px; position: absolute;
            line-height: 30px; top:0; right: 0;
        }


        .btn{width: 100%; height: 40px; background-color: #582582;
            border: none; color: #fff; margin-top: 10px;
        }

        .sub_title{font-size: 24px; color: #582582;}
        .addbtn{ background-color: #f4675e; border: none; padding: 10px 30px;
                 border-radius: 5px; margin: 30px 0; color: #fff;
                 font-size: 20px; box-shadow: 3px 3px 5px #582582;
        }
        .addbtn:hover{background-color: antiquewhite; color: #000;}



        footer{background-color: #582582;  height: 40px;color: #fff; }
        footer p{color: #fff;line-height: 40px; text-align: center;}


    </style>
</head>
<body>
    <!-- #wrap>header+nav+#content>footer -->
    <div id="wrap">
        <header>
            <img src="images/banner.jpg" alt="상단배너">
        </header>
        <nav>
            <ul class="menu">
                <li><a href="">공방소개</a></li>
                <li><a href="">강의안내</a></li>
                <li><a href="">신청안내</a></li>
                <li><a href="">위치안내</a></li>
                <li><a href="">문의</a></li>
            </ul>
        </nav>
        <div id="content">
            <h1 class="title"><span>GSEEK DIY</span></h1>
            <ul class="list clear test">
                <li>
                    <div class="imgbox">
                        <span class="icon">sale</span>
                    </div>
                    <button class="btn">course#1</button>
                </li>
                <li>
                    <div class="imgbox">
                        <span class="icon">sale</span>
                    </div>
                    <button class="btn">course#2</button>
                </li>
                <li>
                    <div class="imgbox">
                        <span class="icon">sale</span>
                    </div>
                    <button class="btn">course#3</button>
                </li>
            </ul>
            <p class="sub_title">Do it self! 나혼자 만든다.</p>
            <button class="addbtn">신청하기</button>
        </div>
            <footer>
                <p>Gseek DIY.com</p>
            </footer>
       
    </div>
</body>
</html>
